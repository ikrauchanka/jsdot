  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

	<link type="text/css" rel="stylesheet" href="../style/main.css"/>
	<link type="text/css" rel="stylesheet" href="../style/shapes.css"/>
		<script type="text/javascript">

  <body style="background: none repeat scroll 0% 0% Lavender;">

	<h2>The widget must be contained in the red area with a border of 0.5% on each side.</h2>
	<div style="position: absolute; height: 100%; width: 100%;">
		<div style="position: absolute; height: 71%; width: 71%; top: 14.5%; left: 14.5%; opacity: 0.2; background-color: rgb(200, 0, 0);"></div>
		<div id="dest" style="height:70%;width:70%;top:15%;left:15%;position:absolute">
	</div>
	
	</div>
	<script type="text/javascript">
	
	var n1 = {
		name: "node1",
		label: {type: "plain", value: "label1"},
		position: [100,100],
		//stencil: jsdot_stencils['circle']
	};
	var n2 = {
		name: "node2",
		label: {type: "plain", value: "Label2"},
		position: [160,200],
		//stencil: jsdot_stencils['box']
	};
	var e1 = {
		src: n1,
		dst: n2,
		//stencil: jsdot_edge_stencils['line']
	}
	/*
	var j = new jsdot_Impl();
	var v = new jsdot_View(j, "dest");
	jsdot_load_svg_shapes(v, 'shapes.svg');
	var s = new jsdot_Selection(j, v);
	j.view = v;
	j.selection = s;
	v.enableSelection();
	j.addEventHandler('drag', new jsdot_Drag(j, v, s));
	
	v.drawNode(n1);
	v.drawNode(n2);
	v.drawEdge(e1);
	*/
	
	var j = new JSDot();
	j.addView('dest');
	
	var g = j.getGraph();
	var n = g.createNode();
	n.setPosition([100, 150]);
	//n.setStencil('box');
	n.setLabel('box node');
	n.setStencil('box');
	
	</script>
  </body>
