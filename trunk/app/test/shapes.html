<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>JSDot Shapes</title>
	<script type="text/javascript" src="../core/jsdot-dev.js"></script>
  </head>
  <body style="background: none repeat scroll 0% 0% Lavender;">

	<div id="dest" style="position: absolute; height: 100%; width: 100%;">
	</div>

	<script type="text/javascript">
	
	var j = new JSDot();
	j.addView('dest', 'drag');
	var g = j.getGraph();
	
	var n = g.createNode();
	n.setStencil('box');
	n.setPosition([100, 100]);
	n.setLabel('box');
	
	n = g.createNode();
	n.setStencil('circle');
	n.setPosition([200, 100]);
	n.setLabel('circle');
	
	n = g.createNode();
	n.setStencil('hexagon');
	n.setPosition([300, 100]);
	n.setLabel('hexagon');
	
	n = g.createNode();
	n.setStencil('concave hexagon');
	n.setPosition([500, 100]);
	n.setLabel('concave hexagon');
	
	g.createEdge('2', '3');
	g.createEdge('1', '2');
	g.createEdge('4', '3');
	</script>
  </body>
</html>
