<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>JSDot Editor (testing)</title>
		<link type="text/css" rel="stylesheet" href="../style/main.css"/>
	<link type="text/css" rel="stylesheet" href="../style/shapes.css"/>
	<link type="text/css" rel="stylesheet" href="../style/editor.css"/>
	<link type="text/css" rel="stylesheet" href="../style/ui-lightness/jquery-ui-1.8.2.custom.css"/>
	<script type="text/javascript">
			// <![CDATA[
			var JSDOT_PATH = "../core/";
			// ]]>
		</script>
		<script type="text/javascript" src="../lib/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="../lib/jquery-ui-1.8.2.custom.min.js"></script>
		<script type="text/javascript" src="../core/jsdot.js"></script>
		<script type="text/javascript" src="../core/helpers.js"></script>
		<script type="text/javascript" src="../core/graph2.js"></script>
		<script type="text/javascript" src="../core/impl.js"></script>
		<script type="text/javascript" src="../core/shapes.js"></script>
		<script type="text/javascript" src="../core/view.js"></script>
		<script type="text/javascript" src="../core/selection.js"></script>
		<script type="text/javascript" src="../core/drag.js"></script>
		<script type="text/javascript" src="../core/edgeviz.js"></script>
		<script type="text/javascript" src="../core/editor.js"></script>
  </head>
  <body style="background: none repeat scroll 0% 0% Lavender;">

	<h2>The widget must be contained in the red area with a border of 0.5% on each side.</h2>
	<div style="position: absolute; height: 100%; width: 100%;">
		<div style="position: absolute; height: 71%; width: 71%; top: 14.5%; left: 14.5%; opacity: 0.2; background-color: rgb(200, 0, 0);"></div>
		<div id="dest" style="height:70%;width:70%;top:15%;left:15%;position:absolute">
	</div>
	
	</div>
	<script type="text/javascript">
	
	var n1 = {
		name: "node1",
		label: {type: "plain", value: "label1"},
		position: [100,100],
		stencil: JSDot.stencils['circle'],
		edges: {},
	};
	var n2 = {
		name: "node2",
		label: {type: "plain", value: "Label2"},
		position: [160,200],
		stencil: JSDot.stencils['box'],
		edges: {},
	};
	var e1 = {
		src: n1,
		dst: n2,
		stencil: JSDot.edge_stencils['line']
	};
	n1.edges[n2.name] = e1;
	n2.edges[n1.name] = e1;
	
	var j = new JSDot.jsdot_Impl();
	var v = new JSDot.View(j, "dest");
	JSDot.load_svg_shapes(v, 'shapes.svg');
	var s = new JSDot.Selection(j, v);
	j.view = v;
	j.selection = s;
	//v.enableSelection(); done on construction
	var e = new JSDot.Editor(j, v, s);
	
	v.drawNode(n1);
	v.drawNode(n2);
	v.drawEdge(e1);
	
	</script>
  </body>
</html>
